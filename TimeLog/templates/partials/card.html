<div class="card mb-3">
    <h5 class="card-header ">{{ s_class.class_name }}</h5>
    <div class="card-body border-dark">
      <p class="card-text text-dark">
        {{ s_class.class_description|truncatewords_html:30 }}
        <hr>
        <div class="text-right"><a href="{% url 'detail-page' s_class.slug %}" title="Class Info">Class Info</a></div>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated {{ s_class.modified|date:"SHORT_DATETIME_FORMAT" }} by <b></b></small>
      {# <!-- {{ page.author.username }} --> #}
    </div>
  </div>
